from gvtest.testsuite import Shell, Checker, Testset, Test

def check_output(_test: Test, output: str):

    expected = 'Hello, got 0x12345678 from my comp\n' \
        'Hello, got 0x2468acf0 from my comp\n' \
        'Hello, got 0x11227744 at 0x20000008\n' \
        'REG0 callback\n' \
        'Hit value\n' \
        'REG0 callback\n'

    if output.find(expected) == -1:
        return (False, "Didn't find output string\n")

    return (True, None)

def testset_build(testset: Testset):

    test = testset.new_test('5_how_to_add_a_register_map_in_a_component')
    test.add_command(Shell('clean', f'make clean BUILDDIR={test.get_path()}'))
    test.add_command(Shell('regmap', f'make prepare regmap BUILDDIR={test.get_path()}'))
    test.add_command(Shell('gvsoc', f'make gvsoc BUILDDIR={test.get_path()}'))
    test.add_command(Shell('all', f'make all BUILDDIR={test.get_path()}'))
    test.add_command(Shell('run', f'make run BUILDDIR={test.get_path()}'))
    test.add_command(Checker('check', check_output))
