from plptest.testsuite import *

# Called by plptest to declare the tests
def testset_build(testset):

    #
    # Test list decription
    #

    testset.new_make_test('to_memory.async.r', flags="ASYNC=1")
    testset.new_make_test('to_memory.async.rw', flags="ASYNC=1 ACCESS_RW=1")
    testset.new_make_test('to_memory.async.shared_rw', flags="ASYNC=1 ACCESS_RW=1 SHARED_RW=1")
    testset.new_make_test('to_memory.async.fifo', flags="ASYNC=1 ACCESS_RW=1 INPUT_FIFO_SIZE=4")
    testset.new_make_test('to_memory.async.big_packet', flags="ASYNC=1 ACCESS_RW=1 PACKET_SIZE=16")
    testset.new_make_test('to_memory.async.small_packet', flags="ASYNC=1 ACCESS_RW=1 PACKET_SIZE=2")

    testset.new_make_test('to_memory.sync.r', flags="")
    testset.new_make_test('to_memory.sync.rw', flags="ACCESS_RW=1")
    testset.new_make_test('to_memory.sync.shared_rw', flags="ACCESS_RW=1 SHARED_RW=1")
    testset.new_make_test('to_memory.sync.fifo', flags="ACCESS_RW=1 INPUT_FIFO_SIZE=4")
    testset.new_make_test('to_memory.sync.big_packet', flags="ACCESS_RW=1 PACKET_SIZE=16")
    testset.new_make_test('to_memory.sync.small_packet', flags="ACCESS_RW=1 PACKET_SIZE=2")
